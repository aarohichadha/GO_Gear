<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Session Selection</title>
  <link rel="stylesheet" href="admission.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="DUV International School" class="logo">
      <h1>Select Admission Session</h1>
    </header>
<CENTER><font color="red">ADMISSIONS CLOSED FOR CURRENT SESSION</font></CENTER>
    <form id="sessionForm">
      <label for="name">Student's Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="mothersName">Mother's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">


      <label for="school">Branch</label>
      <select id="school" name="school" onchange="showMarksField()" required>
        <option value="1">Pre - Primary</option>
        <option value="2">Primary</option>
        <option value="3">Middle</option>
        <option value="4">Senior</option>
        <option value="5">Senior - Secondary</option>
      </select>

      <div id="marksField" style="display: none;">
        <label for="marks">Previous Year Marks (in %):</label>
        <input type="number" id="marks" name="marks" min="0" max="100" step="0.1">
      </div>

      <label for="session">Session:</label>
      <select id="session" name="session" required>
        
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
